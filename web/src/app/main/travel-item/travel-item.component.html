<div class="card clickable">
  <div class="card-block">
    <h2 class="card-title">{{ travel.title }}</h2>
    <p class="card-text">
      {{ travel.description }}
    </p>
  </div>
  <ul class="list-group">
    <li class="list-group-item">Price: {{ travel.price }} KN</li>
    <li class="list-group-item">Travel Date: {{ travel.date }} </li>
    <li class="list-group-item">Duration: {{ travel.duration }} days</li>
  </ul>
</div>
